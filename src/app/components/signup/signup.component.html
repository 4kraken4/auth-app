<div
  class="bg-overlay position-fixed full-screen align-items-center justify-content-center d-flex"
></div>
<div class="container-fluid bacground">
  <div class="container">
    <div class="row align-items-center full-screen">
      <div class="column col-md-7 col-lg-5 col-xl-5">
        <div
          class="card rounded-4 shadow border border-primary d-block p-4 py-md-5"
        >
          <div class="card-body">
            <h1 class="card-title fw-bold mb-4 fs-2">Sign up for free</h1>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp($event)">
              <div class="form-floating mb-3">
                <input
                  #signUpEmailInput
                  type="email"
                  class="form-control rounded-3 border-transition"
                  id="signUpEmail"
                  placeholder="name@example.com"
                  formControlName="signUpEmail"
                  [ngClass]="this.getFormControlClass('signUpEmail')"
                  bsTooltip
                />
                <label for="signUpEmail">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  #signUpPasswordInput
                  type="password"
                  class="form-control rounded-3 border-transition"
                  id="signUpPassword"
                  placeholder="Password"
                  (input)="checkPasswordStrenth($event)"
                  formControlName="signUpPassword"
                  [ngClass]="this.getFormControlClass('signUpPassword')"
                  bsTooltip
                />
                <label for="signUpPassword">Password</label>
                <div class="progress">
                  <div
                    class="progress-bar"
                    title="Password strength"
                    role="progressbar"
                    [style.width.%]="passwordStrength"
                    [ngClass]="progerssBarColor()"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input
                  #signUpCnfPasswordInput
                  type="password"
                  class="form-control rounded-3 border-transition"
                  id="signUpCnfPassword"
                  placeholder="Confirm password"
                  formControlName="signUpCnfPassword"
                  [ngClass]="this.getFormControlClass('signUpCnfPassword')"
                  bsTooltip
                />
                <label for="signUpCnfPassword">Confirm assword</label>
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary bg-transition"
                type="submit"
                [disabled]="loading"
              >
                <span
                  class="spinner-grow spinner-grow-sm me-2"
                  aria-hidden="true"
                  *ngIf="loading"
                ></span>
                <span role="status">{{
                  !loading ? "Sign up" : "signing up..."
                }}</span>
              </button>
              <small class="text-body-secondary"
                >By clicking Sign up, you agree to the terms of use</small
              >
              <hr class="my-3" />

              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                type="submit"
              >
                <svg class="bi me-1" width="24" height="24">
                  <use xlink:href="#google" />
                </svg>
                Sign up with Google
              </button>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                type="submit"
              >
                <svg class="bi me-1" width="24" height="24">
                  <use xlink:href="#facebook" />
                </svg>
                Sign up with Facebook
              </button>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                type="submit"
              >
                <svg class="bi me-1" width="24" height="24">
                  <use xlink:href="#github" />
                </svg>
                Sign up with GitHub
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="d-none d-md-block col-md-5 col-lg-7 col-xl-7">
        <div *ngIf="showTw" class="twriter-wrapper">
          <div class="text-start" #twElement></div>
        </div>
      </div>
    </div>
  </div>
</div>
